<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Turbo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000; /* Negro */
      color: #0f0; /* Verde ne√≥n */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0f0;
      color: #000;
      padding: 15px;
      font-size: 1.6em;
      font-weight: bold;
      box-shadow: 0 0 20px #0f0;
    }

    main {
      margin-top: 40px;
      padding: 20px;
    }

    .card {
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 25px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 25px #0f0;
    }

    h2 {
      color: #0f0;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #0f0;
      background-color: #222;
      color: #0f0;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #0f0;
    }
